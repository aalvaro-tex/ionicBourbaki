<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>
      <ion-list>
        @for (s of allSongs; track $index) {
        <ion-item (click)="setOpen(true, s)">
          <ion-label>{{s.title}}</ion-label>
        </ion-item>
        }
      </ion-list>

    </ion-card-content>
  </ion-card>

  <ion-modal [isOpen]="isModalOpen" [presentingElement]="null">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>{{selectedSong?.title}}</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="selectedSong && setOpen(false, selectedSong)" [strong]="true">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        @for (l of lyrics; track $index) {
        <p class="linea-texto">{{l}}</p>
        }
      </ion-content>
    </ng-template>
  </ion-modal>


</ion-content>
