<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <h4 class="info">Lista de reservas disponibles:</h4>
  <ion-card>
    <ion-card-content>
      <ion-list>
        @for (reserva of this.posiblesReservas; track $index) {
        <ion-item (click)="goToBookingOption(reserva)">
          <ion-icon [name]="reserva.icon" slot="start"></ion-icon>
          <ion-label>{{reserva.name}}</ion-label>
        </ion-item>
        }
      </ion-list>

    </ion-card-content>
  </ion-card>
</ion-content>
