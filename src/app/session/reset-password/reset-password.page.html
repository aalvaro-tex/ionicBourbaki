<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="resetForm">
    <div class="login-form ion-padding">
      <ion-item>
        <ion-input type="text" label="Email" formControlName="email" required></ion-input>
        <ion-icon name="at-outline" slot="start"></ion-icon>
      </ion-item>
    </div>
    <div class="send-button">
      <ion-button (click)="resetPassword(this.resetForm.controls['email'].value)"
        [disabled]="this.resetForm.invalid">Enviar correo de recuperación</ion-button>
    </div>
  </form>
</ion-content>

<ion-alert [isOpen]="isAlertOpen" header="Correo enviado" subHeader="Correo de recuperación enviado"
  message="Se ha enviado un correo para que restablezcas tu contraseña. Revisa tu carpeta de spam por si acaso."
  [buttons]="alertButtons" (didDismiss)="setOpen(false)"></ion-alert>
