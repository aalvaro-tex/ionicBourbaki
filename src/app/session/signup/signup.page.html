<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="registerForm">
    <div class="login-form ion-padding">
      <ion-item>
        <ion-input type="text" label="Nombre" required formControlName="name" labelPlacement="floating"></ion-input>
        <ion-icon name="person-outline" slot="start"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input type="email" label="Email" required formControlName="email" labelPlacement="floating"></ion-input>
        <ion-icon name="at-outline" slot="start"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input type="password" label="Contraseña" required formControlName="password" labelPlacement="floating">
          <ion-input-password-toggle slot="end"></ion-input-password-toggle></ion-input>
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      </ion-item>
      <div class="links">
        <a [routerLink]="['/login']"> ¿Ya tienes una cuenta? Inicia sesión </a>
      </div>
    </div>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" style="margin:20px;">
      <ion-fab-button (click)="singUp()" [disabled]="this.registerForm.invalid">
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>

<ion-alert [isOpen]="isAlertOpen" header="Error" subHeader="Correo ya registrado"
  message="El correo {{auth.currentUser?.email}} ya se encuentra en uso. Inicia sesión o intenta con otro correo."
  [buttons]="alertButtons" (didDismiss)="setOpen(false)"></ion-alert>
