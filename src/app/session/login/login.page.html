<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="loginForm">
    <div class="login-form ion-padding">
      <ion-item>
        <ion-input type="text" label="Email" formControlName="email"></ion-input>
        <ion-icon name="at-outline" slot="start"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input type="password" label="Contraseña" formControlName="password"></ion-input>
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      </ion-item>
      <div class="links">
        <a [routerLink]="['/reset-password']"> No recuerdo mi contraseña </a>
        <a [routerLink]="['/signup']"> No tengo cuenta </a>
      </div>
    </div>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" style="margin:20px;">
      <ion-fab-button (click)="signIn()" [disabled]="this.loginForm.invalid">
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>

<ion-alert [isOpen]="isAlertOpen" header="Error" subHeader="Usuario/contraseña no válidos"
  message="Asegúrate de que el email y la contraseña son correctos, y que la cuenta está registrada."
  [buttons]="alertButtons" (didDismiss)="setOpen(false)"></ion-alert>
